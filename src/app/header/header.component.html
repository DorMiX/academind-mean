<mat-toolbar  color="primary">
  <span><a routerLink="/">My Messages</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/signin" routerLinkActive="mat-accent">Sign In</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="isAuthenticated">
      <button mat-button >Logout</button>
    </li>
  </ul>
</mat-toolbar>
